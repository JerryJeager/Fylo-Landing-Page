<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="logo" class="logo">
        </div>
        <nav>
            <div class="nav-link">
                <p class="nav-txt">Features</p>
            </div>
            <div class="nav-link">
                <p class="nav-txt">Team</p>
            </div>
            <div class="nav-link">
                <p class="nav-txt">Sign In</p>
            </div>
        </nav>
    </header>
    <section id="get-started-section">
        <div class="get-started-img">
            <img src="images/illustration-1.svg" alt="get-started">
        </div>
        <div class="get-started-form">
            <p class="main-txt">All your files secure in one location, accessible anywhere.</p>
            <p class="sub-txt">Fylo stores your most important files in one location. Access them wherever you need,share and collaborate with friends, family and co-workers.</p>
            <div class="form-field">
                <form action="">
                    <input type="text" placeholder="Enter your email...">
                    <button class="submit">Get Started</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
